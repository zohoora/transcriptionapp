[package]
name = "transcription-app-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }

[dependencies.transcription-app]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_vad_config"
path = "fuzz_targets/fuzz_vad_config.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_audio_samples"
path = "fuzz_targets/fuzz_audio_samples.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_segment"
path = "fuzz_targets/fuzz_segment.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_vad_pipeline"
path = "fuzz_targets/fuzz_vad_pipeline.rs"
test = false
doc = false
bench = false

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Frontend tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tauri-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Run type check
        run: pnpm typecheck

      - name: Run linter
        run: pnpm lint

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Check frontend coverage threshold
        run: |
          # Extract coverage percentage from vitest output
          # Fail if below 70% line coverage
          pnpm test:coverage 2>&1 | tee coverage.log
          COVERAGE=$(grep "All files" coverage.log | awk '{print $4}' | tr -d '%' || echo "0")
          if [ -n "$COVERAGE" ] && [ "$(echo "$COVERAGE < 70" | bc -l)" -eq 1 ]; then
            echo "Coverage $COVERAGE% is below 70% threshold"
            exit 1
          fi
        continue-on-error: true

  # Rust tests
  rust-test:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        working-directory: tauri-app/src-tauri
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libasound2-dev \
            libclang-dev \
            clang

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          # Core dependencies should be available on GitHub runners

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: tauri-app/src-tauri

      - name: Run cargo check
        run: cargo check --all-features

      - name: Run cargo clippy
        run: cargo clippy --all-features -- -D warnings
        continue-on-error: true

      - name: Run tests
        run: cargo test --all-features

      - name: Install cargo-llvm-cov
        if: matrix.os == 'ubuntu-latest'
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate Rust coverage report
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo llvm-cov --all-features --ignore-filename-regex 'commands\.rs|main\.rs' --fail-under-lines 60
        continue-on-error: true

  # Build check (full Tauri build)
  build-check:
    name: Build Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    defaults:
      run:
        working-directory: tauri-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libasound2-dev \
            libclang-dev \
            clang

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: tauri-app/src-tauri

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri (check only)
        run: cargo build --manifest-path src-tauri/Cargo.toml

  # E2E tests (requires built app)
  e2e-test:
    name: E2E Tests
    runs-on: macos-latest
    needs: [frontend-test, rust-test]
    defaults:
      run:
        working-directory: tauri-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: tauri-app/src-tauri

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri (release)
        run: cargo build --release --manifest-path src-tauri/Cargo.toml

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Run E2E tests
        run: pnpm e2e
        continue-on-error: true
        env:
          CI: true
